{% extends 'admin_site/layout.html' %}
{% block 'main' %}

<div class="col-lg-8 offset-lg-2 col-md-12">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Update Supplier: {{ supplier.name|title }}</h5>

            <form method="POST">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <div class="form-floating">
                            {{ form.name }}
                            <label for="id_name">Supplier Name <span class="text-danger">*</span></label>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <div class="form-floating">
                            {{ form.contact_person }}
                            <label for="id_contact_person">Contact Person</label>
                        </div>
                    </div>
                     <div class="col-md-6 mb-3">
                        <div class="form-floating">
                            {{ form.phone_number }}
                            <label for="id_phone_number">Phone Number</label>
                        </div>
                    </div>
                     <div class="col-md-12 mb-3">
                        <div class="form-floating">
                            {{ form.email }}
                            <label for="id_email">Email Address</label>
                        </div>
                    </div>
                    <div class="col-md-12 mb-3">
                        <div class="form-floating">
                            {{ form.address }}
                            <label for="id_address">Address</label>
                        </div>
                    </div>
                    <div class="col-md-12 mb-3">
                        <div class="form-check form-switch">
                            {{ form.is_active }}
                            <label class="form-check-label" for="id_is_active">
                                <strong>Is Active?</strong>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="text-start mt-2">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <a href="{% url 'inventory_supplier_list' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
